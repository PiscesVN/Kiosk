<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Page Open App 1</title>
	<link rel="icon" type="image/png" href="./images/logo/favicon.jpg"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
	<link rel="stylesheet" href="../css/admin/open-app-2.css">
</head>
<body>
	<section class="box-white">
		<div class="logo text-center mt-5">
			<img src="../images/logo.png" alt="">
		</div>
		<p class="text-welcome text-center mt-4">Xin chào: <b>Polaris</b></p>
		<div class="input">
			<p>Tên miền cửa hàng: (ví dụ: cafexanh)</p>
			<div class="input-group mb-3">
			  <input type="text" class="form-control" placeholder="Polaris House" aria-label="Recipient's username" aria-describedby="basic-addon2">
			  <div class="input-group-append">
			    <button class="input-group-text" id="basic-addon2">
			    	<p>
			    		Kết nối
			    	</p>
				</button>
			  </div>
			</div>
			<p class="title-choose">Vui lòng chọn chi nhánh bán hàng</p>
			<hr>
			<button class="btn w-100 text-left btn-2"><img src="../images/icon-shop.png" alt="" class="mr-4 ml-5">Polaris House - CN1</button>
			<button class="btn w-100 text-left btn-2 btn-bottom"><img src="../images/icon-shop.png" alt="" class="mr-4 ml-5">Polaris House - CN2</button>
		</div>
	</section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
